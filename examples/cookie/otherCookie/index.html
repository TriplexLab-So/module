<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="../../../dist/all.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div id="SetCookie1" class="close_inner-js">
        <div class="content">
            <div class="content_inner">
                <a href="#0"><img class="thumb" src="./images/pop1.jpg" alt="popup"/></a>
                <div class="close">
                    <span class="inpus"> 
                        <input type='checkbox' id="c1" class="check1"/>
                        <label for="c1">1일 동안 보지 않기</label>
                    </span>
                    <span class="closeed1"> <a href="#0">닫기</a></span>
                </div>
            </div>
        </div>
    </div>

    <div id="SetCookie2" class="close_inner-js" style="display: none;">
        <div class="content">
            <div class="content_inner">
                <a href="#0"><img class="thumb" src="./images/pop3.jpg" alt="popup"/></a>
                <div class="close">
                    <span class="inpus"> 
                        <input type='checkbox' id="c" class="check2"/>
                        <label for="c">3일 동안 보지 않기</label>
                    </span>
                    <span class="closeed2"> <a href="#0">닫기</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../dist/cookie.min.js"></script>
    <script>
        (function(){
            new tr.otherCookie({
                targets: {
                    checkEl: '.check1',             // 필수 값
                    eventEl:'.closeed1'             // 필수 값
                },
                cookienameID: 'SetCookie1',         // 쿠키의 전체 영역을 가르치는 id값와 같아야 합니다.
                dataKey: 'darks',                   // 엘리먼트 요소에 'data-'요소로 들어가는 key값과 동일하게 넣어주세요.
                daying: 1,                          // 오늘 하루 안보기의 (1 day) 정오 00:00 시 기준입니다.
            });

            new tr.otherCookie({
                targets: {
                    checkEl: '.check2',             // (필수 값)
                    eventEl:'.closeed2'             // (필수 값)
                },
                cookienameID: 'SetCookie2',         // 쿠키의 전체 영역을 가르치는 id값와 같아야 합니다. (필수 값)
                daying: 3,                          // 오늘 하루 안보기의 (3 day) 정오 00:00 시 기준입니다.(기본값 1일(옵션한 값))
                startdate: '2021/02/01',   // 시작하는 날짜와 시간 (옵션한 값)
                enddate: '2021/06/25'      // 끝나는 날짜와 시간 (옵션한 값)
            });

        })();
    </script>
</body>
</html>
