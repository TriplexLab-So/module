<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- 커스텀 마이징 새로 추가한 paused ST -->
        <div class="swiper-paused"></div>
        <!-- // 커스텀 마이징 새로 추가한 paused ED -->
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="../../../dist/Motion.min.js"></script>
    <script>
        (function() {
            
            const mySwiper = new tr.Motion('.swiper-container', {
                speed: 400,
                loop: false,
                // autoplay: {
                //     delay: 4000,
                // },
                flipEffect: {
                    rotate: 30,
                    slideShadows: false,
                },
                
                // 페이지 매김이 필요한 경우
                pagination: {
                    el: '.swiper-pagination',
                    clickable: false,
                    dotcircle: false,  // 커스텀 마이징 추가한 옵션 ST
                    circleSize : '16',
                    addClassName: 'dotcircle', 
                    strokeColor : '#007aff', 
                    strokeWidth : '1.6', 
                    dotColor : '#555', // 커스텀 마이징 추가한 옵션 ED
                },
                // 커스텀 마이징 추가한 옵션 ST
                paused: {
                    pausedEl: '.swiper-paused',
                    size: '22',
                    strokePausedColor : '#007aff',
                    strokePausedWidth : '1.6',
                    dotPausedColor : '#555',
                },
                // 커스텀 마이징 추가한 옵션 ED
                
                // 탐색 화살표
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            
        })();
    </script>
</body>
</html>
