<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Tabs</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tabs</h1>
        <div class="tabs triple_tabs">
            <ul>
                <li class="tab tr_tab">A</li>
                <li class="tab tr_tab">B</li>
                <li class="tab tr_tab">C</li>
                <li class="tab tr_tab">D</li>
                <li class="tab tr_tab">E</li>
            </ul>

            <div class="line tr_line"></div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="/dist/all.min.js"></script>
    <script>
        /**
            triplelab의 자원과, jquery의 자원을 이용해서 쉽고, 빠르게 UI를 완성할수 있습니다.
            You can easily and quickly complete UI by using triplelab resources and jquery resources. 
        */
       (function(){
            const my = new tr.Tabs({
                targets: '.tr_tab',
                addClassName: 'actives',      // 넣고 싶은 클랙스 명
                lineAnime: {
                    targets: '.tr_line'       // 다음과 같은 방법으로 에니메이션 라인을 넣을수 있습니다.
                }
            });

        })();
    </script>
</body>
</html>
