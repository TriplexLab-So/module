<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./app.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Tabs</h1>
      <div class="tabs tr_tab"></div>
    </div>

    <script src="../../../dist/actives.min.js"></script>
    <script>
      /**
            triplelab의 자원과, jquery의 자원을 이용해서 쉽고, 빠르게 UI를 완성할수 있습니다.
            You can easily and quickly complete UI by using triplelab resources and jquery resources. 
        */
      (function () {
        const my = new tr.Tabs({
          targets: '.tr_tab',
          addClassName: 'actives', // 넣고 싶은 클랙스 명
          menuName : ['Manu1', 'Manu2', 'Manu3', 'Manu4'],
          firstItemActive: true,        // 첫번째 아이템을 활성화 할건지 여부체크 true or false
        });
      })();
    </script>
  </body>
</html>
